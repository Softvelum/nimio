<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nimio</title>
  </head>
  <body>
    <input
      id="streamURL"
      type="text"
      style="width: 408px; height: 30px; font-size: 16px"
      class="nimio-input"
      placeholder="ws:// or wss:// URL of the stream"
      value="wss://vd1.wmspanel.com/video_demo_without_ads/stream"
    />
    <button
      id="initNimioButton"
      class="nimio-button"
      style="height: 36px; font-size: 16px; margin-left: 4px"
    >
      Load
    </button>
    <br />
    <br />
    <div id="video"></div>
    <script type="module">
      import Nimio from "/src/nimio.js";

      function initNimio() {
        if (window.nimio) window.nimio.destroy();

        const streamUrl = document.getElementById("streamURL").value;
        window.nimio = new Nimio({
          streamUrl: streamUrl,
          container: "video",
          autoplay: true,
          width: 476,
          height: 268,
          latency: 500,
          startOffset: 500,
          // videoOnly: true,
          // audioOnly: true,
          metricsOverlay: true,
          logLevel: "debug",
          // adaptiveBitrate: {
          //   initialRendition: "720p",
          // },
        });
      }

      document
        .getElementById("initNimioButton")
        .addEventListener("click", initNimio);
    </script>
  </body>
</html>
