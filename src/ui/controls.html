<!-- Controls Bar -->
<div class="nimio-controls" role="group" aria-label="Player controls">
    <!-- SEEK ROW (full width) -->
    <div class="seek-row">

        <div class="seek-wrap">
            <input class="seek" type="range" min="0" max="100" value="0" step="0.1" aria-label="Seek" />
            <div class="seek-buffer" style="--buffer:0%;"></div>
            <div class="seek-fill"   style="--fill:0%;"></div>
            <div class="seek-thumb"></div>
        </div>
    </div>

    <!-- BUTTONS ROW -->
    <div class="buttons-row">
        <!-- LEFT -->
        <div class="controls-left">
            <button class="btn btn-play is-paused" aria-pressed="false" aria-label="Play/Pause" title="Play/Pause">
                <svg class="icon-play" viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"/></svg>
                <svg class="icon-pause" viewBox="0 0 24 24" aria-hidden="true"><path d="M6 5h4v14H6zm8 0h4v14h-4z"/></svg>
            </button>

            <div class="volume">
                <button class="btn btn-volume" aria-label="Mute/Unmute" title="Mute/Unmute">
                    <svg class="icon-vol icon-vol-1" viewBox="0 0 24 24"><path d="M7 10v4h3l4 4V6l-4 4H7z"/></svg>
                    <svg class="icon-vol icon-vol-0" viewBox="0 0 24 24"><path d="M7 10v4h3l4 4V6l-4 4H7zM16 9l5 5M21 9l-5 5"/></svg>
                </button>
                <input class="volume-range" type="range" min="0" max="1" step="0.01" value="1" aria-label="Volume" />
            </div>

            <div class="live-wrap" role="status" aria-live="polite">
                <span class="live-dot" aria-hidden="true"></span>
                <span class="live-text">LIVE</span>
            </div>
        </div>

        <!-- CENTER -->
        <div class="controls-center"></div>

        <!-- RIGHT -->
        <div class="controls-right">

            <button class="btn btn-captions" aria-pressed="false" aria-label="Captions" title="Captions">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M21 6H3c-1.1 0-2 .9-2 2v8a2 2 0 0 0 2 2h18a2 2 0 0 0 2-2V8c0-1.1-.9-2-2-2zM9 14H7.5c-.83 0-1.5-.67-1.5-1.5S6.67 11 7.5 11H9v-1H7.5A2.5 2.5 0 1 0 7.5 15H9v-1zm8 0h-1.5c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5H17v-1h-1.5A2.5 2.5 0 1 0 15.5 15H17v-1z"/></svg>
            </button>

            <button class="btn btn-pip" aria-label="Picture in Picture" title="Picture in Picture">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19 7H5a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zm-1 7h-6v-4h6v4z"/></svg>
            </button>

            <div class="menu">
                <button class="btn btn-settings" aria-expanded="false" aria-haspopup="menu" aria-label="Settings" title="Settings">
                    <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M19.14 12.94a7.5 7.5 0 0 0 0-1.88l2.03-1.58a.5.5 0 0 0 .12-.64l-1.92-3.32a.5.5 0 0 0-.6-.22l-2.39.96a7.52 7.52 0 0 0-1.63-.95l-.36-2.54a.5.5 0 0 0-.5-.43h-3.84a.5.5 0 0 0-.5.43l-.36 2.54c-.57.23-1.12.54-1.63.95l-2.39-.96a.5.5 0 0 0-.6.22L2.71 8.84a.5.5 0 0 0 .12.64l2.03 1.58c-.05.31-.08.62-.08.94s.03.63.08.94L2.83 14.5a.5.5 0 0 0-.12.64l1.92 3.32c.13.22.4.31.63.22l2.39-.96c.51.41 1.06.72 1.63.95l.36 2.54c.04.24.25.43.5.43h3.84c.25 0 .46-.19.5-.43l.36-2.54c.57-.23 1.12-.54 1.63-.95l2.39.96c.23.09.5 0 .63-.22l1.92-3.32a.5.5 0 0 0-.12-.64l-2.03-1.58zM12 15.5A3.5 3.5 0 1 1 15.5 12 3.5 3.5 0 0 1 12 15.5z"/></svg>
                </button>
                <div class="menu-popover" role="menu" hidden>
                    <div class="menu-section" aria-label="Renditions">
                        <button class="menu-item" role="menuitemradio" aria-checked="true">Auto</button>
                        <button class="menu-item" role="menuitemradio" aria-checked="false" data-rendition="1080p">1080p</button>
                        <button class="menu-item" role="menuitemradio" aria-checked="false" data-rendition="720p">720p</button>
                        <button class="menu-item" role="menuitemradio" aria-checked="false" data-rendition="480p">480p</button>
                        <button class="menu-item" role="menuitemradio" aria-checked="false" data-rendition="360p">360p</button>
                    </div>
                </div>
            </div>

            <button class="btn btn-fullscreen" aria-label="Fullscreen" title="Fullscreen">
                <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M7 14H5v5h5v-2H7v-3zm12 5h-5v-2h3v-3h2v5zM7 7h3V5H5v5h2V7zm12 3V5h-5v2h3v3h2z"/></svg>
            </button>
        </div>
    </div>
</div>
